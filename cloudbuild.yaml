# Cloud Build configuration for automated deployment
steps:
  # Build the container image with timestamp tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/financial-analyst:$BUILD_ID', '.']
  
  # Also tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/financial-analyst:$BUILD_ID', 'gcr.io/$PROJECT_ID/financial-analyst:latest']
  
  # Push both tags to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-analyst:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/financial-analyst:latest']
  
  # Deploy container image to Cloud Run (use latest for consistency)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'financial-analyst'
      - '--image'
      - 'gcr.io/$PROJECT_ID/financial-analyst:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'STREAMLIT_SERVER_HEADLESS=true,STREAMLIT_BROWSER_GATHER_USAGE_STATS=false,TOKENIZERS_PARALLELISM=false,NEO4J_URI=neo4j+s://98b288d4.databases.neo4j.io,NEO4J_USERNAME=neo4j'
      - '--set-secrets'
      - 'GOOGLE_AI_API_KEY=google-ai-api-key:latest,NEO4J_PASSWORD=neo4j-password:latest,OPENAI_API_KEY=openai-api-key:latest'

# Optional: Keep some images for rollback
images:
  - 'gcr.io/$PROJECT_ID/financial-analyst:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/financial-analyst:latest'

# Cloud Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  
timeout: '1800s'  # 30 minutes for ML model downloads